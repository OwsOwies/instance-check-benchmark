<table mat-table [dataSource]="benchmarks" class="mat-elevation-z8" style="width: 100%;">
	<!-- No. Column -->
	<ng-container matColumnDef="index">
		<th mat-header-cell *matHeaderCellDef> No. </th>
		<td mat-cell *matCellDef="let element; let i = index"> {{i}} </td>
	</ng-container>

	<ng-container matColumnDef="iof_success">
		<th mat-header-cell *matHeaderCellDef>InstanceOf Success</th>
		<td mat-cell *matCellDef="let element"> {{element.iof_success}} </td>
	</ng-container>

	<ng-container matColumnDef="prop_check_success">
		<th mat-header-cell *matHeaderCellDef>Property Check Success</th>
		<td mat-cell *matCellDef="let element"> {{element.prop_check_success}}</td>
	</ng-container>

	<ng-container matColumnDef="iof_fail">
		<th mat-header-cell *matHeaderCellDef>InstanceOf Fail</th>
		<td mat-cell *matCellDef="let element"> {{element.iof_fail}} </td>
	</ng-container>

	<ng-container matColumnDef="prop_check_fail">
		<th mat-header-cell *matHeaderCellDef>Property Check Fail</th>
		<td mat-cell *matCellDef="let element"> {{element.prop_check_fail}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
</table>
